<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies App</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div id="wrapper">
        <h1>Movies App!</h1>
        <h3 class="center">Rate Movies Below:</h3>
        <hr>
        <form>
            <span id="left-side">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title">
            </span>
            <span id="right-side">
                <label for="rating">Rating:</label>
                <input type="number" id="rating" name="rating" min="0" max="10">
            </span>
            <button type="submit" id="movies-submit">Add</button> 
        </form>
        <hr>
        <div id="movies-table-container">
            <table id="movies-table">
                <tr>
                    <th id="movie-head">Movie</th>
                    <th id="rating-head">Rating</th>
                    <th id="delete-head"></th>
                </tr>
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="movies-app.js"></script>
</body>
</html>
